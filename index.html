<html>

<head>
    <meta charset="utf-8">
 	<title>Github Lonely Hearts</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
<div class="github-fork-ribbon-wrapper right">
    <div class="github-fork-ribbon">
        <a href="https://github.com/matthewbeta/lonelyhearts">Fork me on GitHub</a>
    </div>
</div>
<div class="wrap">

		<a href="https://twitter.com/LonelyGithub" class="twitter-follow-button" data-show-count="true">Follow @LonelyGithub</a>
		<iframe src="http://ghbtns.com/github-btn.html?user=matthewbeta&repo=lonelyhearts&type=watch&count=true"
  allowtransparency="true" frameborder="0" scrolling="0" width="90" height="20"></iframe>

  	<header class="header-main" role="banner">

		<img src="images/heart.gif" alt="pixel-art heart">
		<h1 class="page-title"> Github Lonely Hearts</h1>
		<p class="mini-heart">Github repos seeking designers with GSOW (Good sense of white-space) for friendship, forking, maybe more&hellip;</p>
		<a href="https://docs.google.com/a/matthew-jackson.com/forms/d/1tYHFIJpd6NxCVB4pjNgV1AA3Lr-hacTS9REUkjnXMv0/viewform" class="button">Add your repo</a>
		<p><a href="about.html" class="about-link">Wat?!</a></p>

	</header>

	<section id="results"></section>

	<footer class="footer-main">
		 <p>&copy; 2013 | Released under the MIT License | Proudly hosted on <a href="https://github.com/matthewbeta/lonelyhearts">Github</a> | A side project by <a href="http://matthew-jackson.com">matthewbeta</a></p>

	</footer>
	
</div>

<script type="text/javascript" src="js/ICanHaz.js"></script>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/tabletop.js"></script>
<script type="text/javascript" src="js/sheetsee.js"></script>

<script id="results" type="text/html">
    <ul class="results-list">
      {{#rows}} 
		<li class="result cf">
			<h2 class="repo-name"><a href="{{githuburl}}">{{name}}</a></h2>
			
			<div class="comments">
				<p class="date">Added on {{timestamp}}</p>
				<p>{{comments}}</p>
				<p>
					<span class="label">Looking for:</span>
					{{skillsneeded}}
					</p>
				<p class="view-gh"><a href="{{githuburl}}">View on Github</a></p>

			</div>
			
			<div class="actions">
				<p><i class="icon-github"></i> <a class="contact owner" href="http://github.com/{{owner}}">{{owner}}</a></p>
				<p><i class="icon-twitter"></i> <a class="contact twitter" href="http://twitter.com/{{twitter}}">@{{twitter}}</a></p>
				<p><i class="icon-quill"></i> <a class="contact email" href="mailto:{{email}}">{{email}}</a></p>

				
				<label for="{{cloneurl}}" class="label">Clone URL:</label> 
				<input id="{{cloneurl}}" type="text" readonly="" value="{{cloneurl}}">
			</div>
		</li>
      {{/rows}} 
  	</ul>
</script>

<script type="text/javascript">
  document.addEventListener('DOMContentLoaded', function() {
  	var gData
  	var URL = "0AuP7bQyTwVeFdEp0OTV5WUxQZ2x3aWNOOEtfSGRhWlE"
		Tabletop.init( { key: URL, callback: showInfo, simpleSheet: true } ) 
	function showInfo(data) {
	    gData = data.reverse();
		
		Sheetsee.makeTable(gData, "#results")    
	  }
	}) 
  	
</script>

</body>
